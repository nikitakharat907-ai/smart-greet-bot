<!DOCTYPE html>
<html>
<head>
    <title>Smart Greeting Bot - Professional</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    /* BASE STYLES */
    :root {
        --primary-color: #dc3545; /* Bright Red (Bootstrap Danger Color) */
        --background-color: #f8f9fa; /* Very Light Gray/Off-White */
        --card-background: #ffffff;
        --user-bubble: #f8d7da; /* Light Pink-Red (for user messages) */
        --bot-bubble: #e9ecef;  /* Light Gray (for bot messages) */
        --font-main: 'Roboto', sans-serif;
    }
    body {
        background: var(--background-color);
        font-family: var(--font-main);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        transition: background 0.5s;
    }
    .chatbox {
        width: 380px;
        border-radius: 15px;
        background: var(--card-background);
        box-shadow: 0 10px 30px rgba(220, 53, 69, 0.2); /* Red shadow */
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }
    h3 {
        text-align: center;
        color: var(--primary-color);
        padding: 15px;
        margin: 0;
        border-bottom: 2px solid var(--primary-color);
        font-weight: 700;
    }
    /* MESSAGE AREA */
    #messages {
        height: 400px;
        overflow-y: auto;
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    /* INPUT AREA */
    .input-group {
        display: flex;
        padding: 10px 15px;
        border-top: 1px solid #ddd;
    }
    #userInput {
        flex-grow: 1;
        padding: 12px;
        border-radius: 20px;
        border: 1px solid #ccc;
        outline: none;
    }
    button {
        margin-left: 10px;
        padding: 12px 20px;
        border: none;
        background: var(--primary-color);
        color: white;
        border-radius: 20px;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.2s, transform 0.1s;
    }
    button:hover {
        background: #c82333; /* Darker red on hover */
    }
    button:active {
        transform: scale(0.98);
    }
    
    /* MESSAGE BUBBLES */
    .user, .bot {
        max-width: 85%;
        padding: 10px 15px;
        border-radius: 18px;
        font-size: 0.95em;
        word-wrap: break-word;
    }
    .user {
        align-self: flex-end;
        background-color: var(--user-bubble);
        color: #333;
        border-bottom-right-radius: 4px;
    }
    .bot {
        align-self: flex-start;
        background-color: var(--bot-bubble);
        color: #333;
        border-bottom-left-radius: 4px;
    }
    .message-prefix {
        font-weight: 700;
        margin-right: 5px;
    }

    /* DYNAMIC STYLING based on initial time of day */
    /* Adjusted time-of-day colors for better contrast with the red theme */
    .bot.night { background-color: #343a40; color: white; } /* Dark Gray */
    .bot.morning { background-color: #fff3cd; color: #705822; } /* Light Gold */
    .bot.afternoon { background-color: #f7e2e4; color: #721c24; } /* Lighter red tint */
    .bot.evening { background-color: #d8bfd8; color: #4b0082; } /* Keeps a contrasting cool color for evening */
</style>
</head>
<body>

<div class="chatbox">
    <h3>Smart Greeting Bot ðŸ¤–</h3>

    <div id="messages"></div>

    <div class="input-group">
        <input type="text" id="userInput" placeholder="Ask for the time, or say hello..." onkeypress="if(event.key==='Enter') sendMessage()" />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("userInput");

    document.addEventListener('DOMContentLoaded', () => {
        // Load initial greeting passed from Flask
        const initialGreeting = "{{ initial_greeting | safe }}";
        const initialClass = "{{ initial_class | safe }}"; // Get the CSS class
        
        if (initialGreeting) {
            addMessage('bot', `Hello! I am ready to start. ${initialGreeting}`, initialClass);
        }
        userInput.focus();
    });

    function scrollToBottom() {
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function addMessage(sender, text, className = null) {
        let messageHTML;
        let prefix = sender === 'user' ? 'You:' : 'Bot:';
        
        let classAttr = `class='${sender}'`;
        if (className && sender === 'bot') {
            // Apply dynamic class only to the bot message
            classAttr = `class='${sender} ${className}'`;
        }
        
        messageHTML = `<p ${classAttr}><span class='message-prefix'>${prefix}</span> ${text}</p>`;
        
        messagesDiv.innerHTML += messageHTML;
        scrollToBottom();
    }

    async function sendMessage() {
        let msg = userInput.value.trim();
        if (!msg) return;

        // 1. Display User Message
        addMessage('user', msg);
        userInput.value = "";
        
        try {
            // 2. Fetch Bot Response (using async/await for cleaner code)
            const response = await fetch("/api/get", { // Note the /api prefix from the Blueprint
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ msg: msg })
            });

            if (!response.ok) {
                 // Handle HTTP errors professionally
                throw new Error(`Server responded with status: ${response.status}`);
            }

            const data = await response.json();
            
            // 3. Display Bot Response
            addMessage('bot', data.response);

        } catch (error) {
            console.error('Fetch Error:', error);
            addMessage('bot', "A connection error occurred. Please check the server status.");
        }
    }
</script>

</body>
</html>
